<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Tiny Tasks API – API Reference</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
    <style>
      html, body { height: 100%; margin: 0; background:#0b1020; }
      /* Header strip */
      .topbar {
        display:flex; align-items:center; gap:12px;
        padding:10px 16px; background:#0f172a; color:#e2e8f0; border-bottom:1px solid #1f2937;
        position:sticky; top:0; z-index: 10; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      }
      .topbar .title { font-weight:600; letter-spacing:0.2px; }
      #redoc { height: calc(100% - 48px); }
    </style>
  </head>
  <body>
    <div class="topbar">
      <div class="title">Tiny Tasks API – Reference (v1.0.0)</div>
      <div style="margin-left:auto; opacity:.8">Local: http://localhost:3000</div>
    </div>
    <div id="redoc"></div>
    <script>
      Redoc.init('/openapi.yaml', {
        scrollYOffset: 56,
        hideHostname: true,
        expandResponses: "200,4XX,5XX",
        theme: {
          colors: {
            primary: { main: "#60a5fa" },
            text: { primary: "#e5e7eb", secondary: "#cbd5e1" },
            http: {
              get: "#22c55e", post: "#60a5fa", put: "#f59e0b",
              delete: "#ef4444", patch: "#a78bfa"
            },
            border: { dark: "#1f2937" }
          },
          typography: {
            fontSize: "14px",
            fontFamily: "Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial",
            headings: { fontFamily: "Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" },
            code: { fontFamily: "ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" }
          },
          sidebar: { backgroundColor: "#0b1020" },
          rightPanel: { backgroundColor: "#0b1020" },
          fab: { backgroundColor: "#3b82f6" }
        }
      }, document.getElementById('redoc'));
    </script>
  </body>
</html>
